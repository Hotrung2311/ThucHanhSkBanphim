<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <img id="mantien" src="https://i.pinimg.com/736x/b2/be/f4/b2bef47021f3b7823b235f0ba99f591b.jpg" style="position:absolute; width: 180px; height: 250px; left: 0; top:0"/>
    <script>
        function up() {
            var element = document.getElementById("mantien");
            element.style.top = parseInt(element.style.top) - 10 +'px';
        }
        function down() {
            var element = document.getElementById("mantien");
            element.style.top = parseInt(element.style.top) + 10 +'px';
        }
        function right() {
            var element = document.getElementById("mantien");
            element.style.left = parseInt(element.style.left) + 10 +'px';
        }
        function left() {
            var element = document.getElementById("mantien");
            element.style.left = parseInt(element.style.left) - 10 +'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;
                case 39:
                    right();
                    break;
                case 38:
                    up();
                    break;
                case 40:
                    down();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection)
        }
    </script>
</body>
</html>
